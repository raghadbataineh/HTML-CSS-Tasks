<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .flex {
            height: 1000px;
            border: 10px solid rgb(220, 209, 10);
            display: flex;
            flex-direction: row;

        }

        .color {
            width: 100%;
           
            color: white;
            font-size: 60px;
            text-align: center;
        }
    </style>


</head>
<body>
    <!-- Flex Task -->
    <div class="flex">
        <div class="color" style="background-color: green;">1</div>
        <div class="color" style="background-color: yellow;">2</div>
        <div class="color" style="background-color: rgb(134, 0, 105);">3</div>
        <div class="color" style="background-color: gray;">4</div>
        <div class="color" style="background-color: blue;">5</div>
        <div class="color" style="background-color: orange;">6</div>
        <div class="color" style="background-color: pink;">7</div>
        <div class="color" style="background-color: red;">8</div>
        <div class="color" style="background-color: brown;">9</div>
    </div>

</body>
</html>
